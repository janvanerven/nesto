services:
  backend:
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend/app:/app/app
      - nesto-data:/app/data
    ports:
      - "127.0.0.1:8000:8000"
    env_file: .env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./.env:/app/.env:ro
    ports:
      - "5173:5173"
    env_file: .env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  nesto-data:
