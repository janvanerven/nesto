services:
  backend:
    build:
      context: ./backend
      target: dev
    volumes:
      - ./backend/app:/app/app
      - nesto-data:/app/data
    ports:
      - "8000:8000"
    env_file: .env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: dev
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    ports:
      - "5173:5173"
    env_file: .env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  nesto-data:
