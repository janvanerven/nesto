services:
  backend:
    build:
      context: ./backend
      target: prod
    volumes:
      - nesto-data:/app/data
    env_file: .env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: prod
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  nesto-data:
